<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

    <!-- main CSS -->
    <link rel="stylesheet" href="main.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg fixed-top shadow navbar-dark navbar-offcanvas" style="background-color: #1a1a1a;">
        <a class="navbar-brand mr-auto" href="#">♕ Oficina do Corte ♛</a>

        <button class="navbar-toggler d-block" type="button" id="navToggle">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="navbar-collapse offcanvas-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="javascript:void(0)" onclick="motarGrafico()">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="javascript:void(0)">Notifications</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="javascript:void(0)">Perfil</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="javascript:void(0)">Agendar</a>
                </li>
            </ul>
        </div>
    </nav>

    <img src="images/oficina1.jpg" class="img-fluid" alt="♕ Oficina do Corte ♛" id="imagemPrincipal">

    <div class="container-fluid mt-1" id="page01">
        <button id="btn_segunda" type="button" class="d-none btn btn-secondary btn-block"></button>
        <button id="btn_terca" type="button" class="d-none btn btn-dark btn-block"></button>
        <button id="btn_quarta" type="button" class="d-none btn btn-secondary btn-block"></button>
        <button id="btn_quinta" type="button" class="d-none btn btn-dark btn-block"></button>
        <button id="btn_sexta" type="button" class="d-none btn btn-secondary btn-block"></button>
        <button id="btn_sabado" type="button" class="d-none btn btn-dark btn-block"></button>
        <button id="btn_domingo" type="button" class="d-none btn btn-secondary btn-block"></button>
    </div>

    <div class="container-fluid mt-1" id="divHoras" style="display: none;">
        <div class="row">
            <div class="col-12">
                <p class="text-center">
                    <span class="badge badge-pill badge-secondary" id="spanHorasDia">Secondary</span>
                    <span class="badge badge-pill badge-danger" id="spanHorasVoltar">Voltar</span>
                </p>
            </div>
            <div class="col-6" id="divHorasCol1">

            </div>
            <div class="col-6" id="divHorasCol2">

            </div>
        </div>
    </div>

    <div class="container-fluid mt-1" id="divDashboard" style="display: none;">
        <div class="row">
            <div class="col-12">
                <span class="badge badge-pill badge-danger" id="spanDashboardVoltar">Voltar</span>
                <div id="donut-example"></div>
            </div>
        </div>
    </div>

    

    <!-- Modal -->
    <div class="modal fade" id="meuModal" tabindex="-1" role="dialog" aria-labelledby="titleModal" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="titleModal">NOVO AGENDAMENTO</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p class="text-center font-weight-bold" id="txt_dia_modal"></p>
                <input type="text" class="form-control mt-1" placeholder="Nome..." id="txt_nome_modal">
                <input type="tel" class="form-control mt-1" placeholder="Telefone..." id="txt_fone_modal">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-danger" data-dismiss="modal">Fechar</button>
                <button type="button" class="btn btn-outline-success" id="btn_confirmar_modal">Confirmar</button>
            </div>
            </div>
        </div>
    </div>

    <!-- -->

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="lib/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" ntegrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- Grafico frameword -->
    <script src="lib/raphael-min.js"></script>
    <script src="lib/morris.min.js"></script>

    <!-- frameword date -->
    <script src="https://momentjs.com/downloads/moment.js"></script>
    <script src="https://momentjs.com/downloads/moment-with-locales.js"></script>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-app.js"></script>
    <!-- Add additional services that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-database.js"></script>
    
    <!-- Nosso app -->
    <script src="app.js"></script>
</body>

</html>
